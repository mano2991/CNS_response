<html>
<head>
    <title>Combined ShinyCell Instances</title>
    <style>
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        iframe {
            width: 100%;
            height: 800px; /* Adjust based on your needs */
            border: none;
        }
    </style>
</head>
<body>

<div class="tabs">
    <button class="tab-button" onclick="openTab('tab1')">Lumbar_injury</button>
    <button class="tab-button" onclick="openTab('tab2')">Cervical_injury</button>
    <button class="tab-button" onclick="openTab('tab3')">Intra Cortical Injury</button>
</div>

<div id="tab1" class="tab-content">
    <iframe src="https://manojkumar2991.shinyapps.io/shinyApp_LMN/"></iframe>
</div>
<div id="tab2" class="tab-content">
    <iframe src="https://manojkumar2991.shinyapps.io/shinyApp_cSCI/"></iframe>
</div>
<div id="tab3" class="tab-content">
    <iframe src="https://manojkumar2991.shinyapps.io/shinyApp/"></iframe>
</div>

<script>
function openTab(tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tab-content");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tab-button");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    document.getElementById(tabName).className += " active";
}
// Open the first tab by default
document.getElementsByClassName('tab-button')[0].click();
</script>

</body>
</html>
